name: evaluate

on:
  workflow_dispatch:
  schedule:
    - cron: "30 20 * * *"   # 20:30 UTC

jobs:
  eval:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1) NaÄ‘i i skini POSLEDNJI artifact koji se zove "github-pages"
      - name: Download latest pages artifact via API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          mkdir -p public
          echo "Listing artifacts..."
          ARTIFACT_ID=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/$REPO/actions/artifacts?per_page=100 \
            | jq -r '.artifacts[] | select(.name=="github-pages") | .id' | head -n 1)
          if [ -z "$ARTIFACT_ID" ]; then
            echo "No artifact named github-pages found"
            exit 1
          fi
          echo "Latest artifact id: $ARTIFACT_ID"
          curl -L -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/$REPO/actions/artifacts/$ARTIFACT_ID/zip \
            -o artifact.zip
          unzip -o artifact.zip -d public
          ls -l public

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 2) Evaluacija NAD jutarnjim fajlovima
      - name: Run evaluation
        run: |
          python evaluate_results.py
          ls -l public

      # 3) Upload kombinovanog foldera (jutro + evaluation.json)
      - name: Upload evaluated pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
