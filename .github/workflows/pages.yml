name: feed
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install httpx

      - name: Generate JSON feed
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          TIMEZONE: Europe/Belgrade
          TICKET_TARGETS: "2.0,3.0,4.0"
          LEGS_MIN: "3"
          LEGS_MAX: "7"
          MAX_PER_COUNTRY: "3"
          MAX_HEAVY_FAVORITES: "2"
          RELAX_STEPS: "7"
          RELAX_ADD: "0.05"
        run: |
          python focus_bets.py
          ls -R public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
